        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>


        <div class="container">
            <div class="logo"></div>
            <div class="col-md-12">
                <div class="col-md-14"></div>
                <div class="col-md-14" id="login-block">

                    <div class="login-block" >

                        <form class="form-signin" role="form" method="post" action="src/inicio.html">

                            <h1>Inicio de Sesión</h1>
                            <input type="text" value="" placeholder="Usuario" id="username" name="usuario" ng-model="usuario" title="Ingrese nombre de usuario" />
                            <input type="password" value="" placeholder="Contraseña" id="password" name="contraseña" title="Ingrese contraseña" />
                            <button type="submit" >Iniciar sesión</button>
                            <p style="text-align:center">¿No tienes cuenta?</p>
                            <button type="submit" id="crear_cuenta" data-toggle="modal" data-target="#popCrearCuenta" >Crear cuenta</button>
                        </form>
                        <!--    -->

                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
            <div class="login-with">
              <!--  <button class="fb-login" type="submit">fb login</button>-->

            </div>
        </div>
        <div class="modal fade" id="popCrearCuenta" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Agregar Ciudad</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <p>Ingrese fecha de inicio:</p>
                        <input type="date" class="form-control" title="Fecha Inicio" name="bday" max="1979-12-31">
                    </div>
                    <div class="col-sm-5">
                        <p>Ingrese fecha de fin:</p>
                        <input type="date" class="form-control" title="Fecha Inicio" name="bday" max="1979-12-31">
                    </div>
                    <div class="col-sm-1"></div>
                </div>
                <br>
                <form>
                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-10">
                            <!--Como se hace un typeahead https://twitter.github.io/typeahead.js/examples/-->
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Buscar Ciudad...">
                                <span class="input-group-btn">
                                  <button class="btn btn-default" type="button">Buscar</button>
                                </span>
                            </div><!-- /input-group -->
                            <br>
                            <table border="1" class="table table-bordered">
                                <tr>
                                  <td align="left">Cajica</td>
                                  <td align="right"><button type="button" class="btn btn-primary"> Agregar Ciudad </button></td>
                                </tr>
                                <tr>
                                  <td align="left">Caldas</td>
                                  <td align="right"><button type="button" class="btn btn-primary"> Agregar Ciudad </button></td>
                                </tr>
                                <tr>
                                  <td align="left">Cali</td>
                                  <td align="right"><button type="button" class="btn btn-primary"> Agregar Ciudad </button></td>
                                </tr>
                                <tr>
                                  <td align="left">Cartagena</td>
                                  <td align="right"><button type="button" class="btn btn-primary"> Agregar Ciudad </button></td>
                                </tr>
                                <!--<tr ng-repeat="nc in ciudades">
                                  <td align="left">{{nc}}</td>
                                  <td><button type="button" class="btn btn-primary" ng-click="agregarCiudad(nc)"> Agregar Ciudad </button></td>
                                </tr>-->
                            </table>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
