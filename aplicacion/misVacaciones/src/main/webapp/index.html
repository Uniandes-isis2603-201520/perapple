        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>


        <div class="container">
            <div class="logo"></div>
            <div class="col-md-12">
                <div class="col-md-14"></div>
                <div class="col-md-14" id="login-block">

                    <div class="login-block" >

                        <form class="form-signin" role="form" method="post" action="src/inicio.html">

                            <h1>Inicio de Sesión</h1>
                            <input type="text" value="" placeholder="Usuario" id="username" name="usuario" ng-model="usuario" title="Ingrese nombre de usuario" />
                            <input type="password" value="" placeholder="Contraseña" id="password" name="contraseña" title="Ingrese contraseña" />
                            <button type="submit" >Iniciar sesión</button>
                            <p style="text-align:center">¿No tienes cuenta?</p>

                        </form>
                         <button  id="crear_cuenta" data-toggle="modal" data-target="#popCrearCuenta" >Crear cuenta</button>
                        <!--    -->

                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>

        </div>
        <div class="modal fade" id="popCrearCuenta" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 class="modal-title" style="text-align:center">Crear Cuenta</h3>
            </div>
            <div class="modal-body">
                <form>

                        <h4 style="text-align:center">Datos Personales</h4>
                        <p style="text-align:center">Nombre</p>
                        <input type="text" class="form-control" title="Nombre" name="bday" >

                        <p style="text-align:center">Email</p>
                        <input type="email" class="form-control" title="emailNuevo" name="bday" >

                        <p style="text-align:center">Usuario</p>
                        <input type="text" class="form-control" title="nombreUsuario" name="bday" >

                        <p style="text-align:center">Contraseña</p>
                        <input type="password" class="form-control" title="contrasena" name="bday" >

                        <p style="text-align:center">Repetir contraseña</p>
                        <input type="password" class="form-control" title="repetircontrasena" name="bday" >
                        <button type="submit" ng-click="agregar_usuario()" >Crear cuenta</button>
                <br>
                </form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>
