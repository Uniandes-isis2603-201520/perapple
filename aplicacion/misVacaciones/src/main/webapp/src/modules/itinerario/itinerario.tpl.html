    <div class="well" style="height:120px; ">
        <h2 align="center">Itinerario 1</h2> <!--<h1>{{objectValue.data}}</h1>-->
        <h4 align=center class="dl-horizontal"><strong>FECHA INICIO</strong>: 01/02/2016 - <strong>FECHA FIN:</strong> 15/03/2016</h4>
    </div>

    <div class="well" style="margin:5px; height:340px; ">
        <img src="http://images.nationalgeographic.com/wpf/media-live/richmedia/0/565/project/timeline_water_exploration_v26/images/timeline_main.png" alt="Timeline" style="width:100%">
    </div>

    <br>

    <div style="justify-content: center; height: 100%">
        <div class="col-sm-6" style="overflow: auto; height:100%">
            <div class="col-sm-12 well" style="text-align: center;height:100%">
                <h2>Ciudades</h2>

                <br>

                 <!--   <div class="row">

                        <div class="col-xs-7">
                    <input id="textbox" type="text" class="form-control" title="Escriba el nombre de la ciudad" placeholder="Ciudad" ng-model="nueva_ciudad" />
                </div>

                </div>-->
                <br>

                <table id="tabla" border="1" class="table table-bordered">
                  <tr>
                      <td ALIGN=center> <b>Ciudades</b> </td>
                      <td ALIGN=center> <b>Fechas</b></td>
                      <td ALIGN=center> <b>Detalles</b> </td>
                  </tr>
                  <tr ng-repeat="nc in ciudades">

                    <td>{{nc}}</td>
                    <td>Fecha</td>
                    <td><button type="button" class="btn btn-primary" ng-click="detalles(nc)"> D </button></td>
                  </tr>
                </table>
                <br>
                <div class="row">
                    <button id="button_agregar_nueva_ciudad" type="button" class="btn btn-primary" data-toggle="modal" data-target="#popCiudad" > Agregar Nueva Ciudad </button>
                </div>
            </div>
        </div>

        <div class="col-sm-6" style="overflow: auto; margin-bottom: 30px; height:100%;">
            <div class="col-sm-12 well" style=" text-align: center; height: 100%;">
                <h2>Mapa</h2>
                <div id="map" style="width: 100%; min-height: 400px; text-align: center; height:100%;">
                  <script>
                    function initMap() {
                      var mapDiv = document.getElementById('map');
                      var map = new google.maps.Map(mapDiv, {
                        center: {lat: 4.598889, lng: -74.080833},
                        zoom: 10
                      });
                    };
                  </script>
                  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
                 </div>

            </div>
        </div>
    </div>

    <h1 align="center">
        <a ui-sref="ciudad">Ciudad</a>
